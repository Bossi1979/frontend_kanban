<header>
    <h3>Kanban Project Management Tool</h3>
    <div class="headerRight">
        <div *ngIf="data.selectedMenu < 5">
            <img src="../../../assets/img/header/help.png" alt="" (click)="openHelpDocument()">
        </div>
        <div class="userIcon" [style.background-color]="data.userBackgroundColor" (click)="logout()">
            <span>{{data.loggedUserData[0].nameAbbreviation}}</span>
        </div>

    </div>
</header>
